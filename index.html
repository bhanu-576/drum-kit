<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Drum kit</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="keys">
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">acoutic</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">bongo</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">ride</span>
        </div>
    </div>

    <audio data-key="66" src ="audio/clap.mp3"></audio>
    <audio data-key="65" src="audio/acoutic.wav"></audio>
    <audio data-key="74" src="audio/bongo.wav"></audio>
    <audio data-key="82" src="audio/boom.mp3"></audio>
    <audio data-key="77" src="audio/hihat.mp3"></audio>
    <audio data-key="78" src="audio/kick.mp3"></audio>
    <audio data-key="71" src="audio/ride.wav"></audio>
    
    <script>
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return;//stop the function from running
           audio.currentTime = 0; //rewind to the start
            audio.play();
            key.classList.add("playing");

        }

        function removeTransition(e) {
            if(e.propertyName !== 'transform') return ; //skip it if it's not a transform
           
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend',removeTransition));
        window.addEventListener('keydown',playSound);
    </script>
    
</body>
</html>
